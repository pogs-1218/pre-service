<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Multimedia in HTML</title>
  </head>
  <body>
    <figure>
      <img src="" alt="" width="" height="" />
      <figcaption>This is figure caption!</figcaption>
    </figure>
    <video src="" controls>
      <p>
        Your browser doesn't support HTML video. Here is a link to the video
      </p>
    </video>
    <iframe
      width="1438"
      height="818"
      src="https://www.youtube.com/embed/bixuHd8jDlQ"
      title="July Mood 🍀 Chill vibes songs to start your new month | The Daily Vibe"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
